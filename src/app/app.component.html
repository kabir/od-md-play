    <div id="board-outer" >
      <div if="board-inner">
        <table class="board">
          <thead>
          <tr>
            <th colspan="1" class="state-header">Backlog</th>
            <th colspan="3" class="state-header">Category 1</th>
            <th colspan="6" class="state-header">Category 2</th>
          </tr>
          <tr>
            <th colspan="1" style="border-top-width: 2px; border-top-style: solid; border-top-color: greenyellow"></th>
            <th colspan="3" style="border-top-width: 2px; border-top-style: solid; border-top-color: yellowgreen"></th>
            <th colspan="6" style="border-top-width: 2px; border-top-style: solid; border-top-color: greenyellow"></th>
          </tr>
          <tr>
            <th *ngFor="let state of states" class="visible">
              <span class="state-header">{{state}}</span>
            </th>
          </tr>
          </thead>
          <tbody>
          <tr>
            <td *ngFor="let stateIssues of issueTable" class="visible">
              <ul class="issues-list">
                <li *ngFor="let issue of stateIssues">
                  <mdl-card mdl-shadow="2" class="card">
                    <mdl-card-title class="card-title">
                      <span>{{issue.key}}</span>
                      <mdl-layout-spacer></mdl-layout-spacer>
                      <span>{{issue.assigneeInitials}}</span>
                      <span><button mdl-button #btn1="mdlButton" (click)="m1.toggle($event, btn1)" mdl-button-type="icon" mdl-ripple><mdl-icon>more_vert</mdl-icon></button></span>
                    </mdl-card-title>
                    <mdl-card-supporting-text class="card-section">
                      <img src="https://static.jboss.org/developer/gravatar/00aa85cb5ea8fd5882bab9765f40655e?d=mm&s=32" align="right" class="img-circle"/>
                      <div>{{issue.summary}}</div>
                    </mdl-card-supporting-text>
                    <mdl-card-supporting-text class="card-section">
                      <span style="color: red">WFLY-12345</span>
                      <span style="color: orange">JBEAP-1234</span>
                      <span style="color: green">ELY-123</span>
                    </mdl-card-supporting-text>
                    <mdl-menu #m1="mdlMenu" mdl-menu-position="bottom-right">
                      <mdl-menu-item mdl-ripple (click)="action()">Some Action</mdl-menu-item>
                      <mdl-menu-item mdl-ripple mdl-menu-item-full-bleed-divider>Another Action</mdl-menu-item>
                      <mdl-menu-item mdl-ripple disabled>Disabled Action</mdl-menu-item>
                      <mdl-menu-item>Yet Another Action</mdl-menu-item>
                    </mdl-menu>
                  </mdl-card>
                </li>
              </ul>
            </td>
          </tr>
          </tbody>
        </table>
      </div>
    </div>
  </mdl-layout-content>
</mdl-layout>
